<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- font link -->

  <title>js practice_01</title>

  <!-- CSS links -->
  <link rel="icon" href="images/fav.png" >
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-icons.css">
  <link rel="stylesheet" href="css/fontawesome/css/all.css">
  <link rel="stylesheet" href="css/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <!-- ex-01 -->
        <h2>date and time</h2>
        <button type="button" class="btn btn-primary" onclick="dateShow()">Click Here</button>
        <h3 id="date">Date</h3>
        <hr>

        <!-- ex-02 -->
        <h2>date change</h2>
        <button type="button" class="btn btn-primary" onclick="dataChange()">Click Here</button>
        <h3 id="dateChange">JavaScript can change HTML content.</h3>
        <hr>

         <!-- ex-03 -->
        <h2>Bulb on/off</h2>
        <button type="button" class="btn btn-primary" onclick="bulbOn()">Light On</button>
        <img src="images/off.gif" id="bulb" alt="bulb">
        <button type="button" class="btn btn-primary" onclick="bulbOff()">Light Off</button>
        <hr>

        <!-- ex-04 -->
        <h2>Light on/off</h2>
        <button type="button" class="btn btn-primary" onclick="lightOn()">Light On</button>
        <img src="images/lightoff.png" id="light" alt="bulb" class="img-fluid">
        <button type="button" class="btn btn-primary" onclick="lightOff()">Light Off</button>
        <hr>
      </div>
      <div class="col-lg-4">
        <!-- ex-05 -->
        <h2>Font size change</h2>
        <button type="button" class="btn btn-primary" onclick="fontSize()">Click Here</button>
        <p id="font_size">JavaScript can change the style of element.</p>
        <hr>

        <!-- ex-06 -->
        <h2>Text hide/view</h2>
        <button type="button" class="btn btn-primary" onclick="textHide()">Text Hide</button>
        <button type="button" class="btn btn-primary" onclick="textshow()">Text View</button>
        <p id="text">JavaScript can change the style of element.</p>
        <hr>

        <!-- ex-07 -->
        <h2>Math</h2>
        <button type="button" class="btn btn-primary" onclick="math()">Equal</button>
        <p id="math">5+6</p>
        <hr>

        <!-- ex-08 -->
        <h2>Math-02</h2>
        <button type="button" class="btn btn-primary" onclick="addMath()">Equal</button>
        <hr>

        <!-- ex-09 -->
        <h2>Math-03</h2>
        <button type="button" class="btn btn-primary" onclick="plusMath()">Equal</button>
        <p id="addplus"></p>
        <hr>

      </div>
      <div class="col-lg-4">
        <!-- ex-10 -->
        <h1>JavaScript Variables</h1>
        <p id="math-05"></p>




        
      </div>
    </div>
  </div>


  <!--  JS links -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
